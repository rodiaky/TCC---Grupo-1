<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width+device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formularioLayout.css">
    <link rel="stylesheet" type="text/css" href="formularioUI.css">
    <link rel="stylesheet" type="text/css" href="Arquivo.css">
    <title>Adiconar e alterar banca</title>
</head>
<body>
    <main>
        <h1>Adiconar e alterar banca</h1><hr>
    </main>

    <article>
        <div class="form-value">
            <form action="">
                <div class="inputbox">
                    <label for="">Nome da Banca</label>
                    <input type="text" name="nome-banca" required>
                </div>

                <div class="inputbox">
                    <label for="">Nota Máxima</label>
                    <input id="nota-maxima" type="text" name="nota-maxima" required>
                </div>

                <div class="mensagem">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    Preencha todos os campos antes de avançar
                </div>

                <div class="botoes">
                    <button name="limpar" id="limpar" class="button">Limpar</button>
                    <button name="salvar" class="button">Salvar</button>
                </div>
            </form>
        </div>
    </article>
</body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
