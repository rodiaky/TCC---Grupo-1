<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formularioUI.css">
    <link rel="stylesheet" type="text/css" href="formularioLayout.css">
    <link rel="stylesheet" type="text/css" href="selecao.css">
    <title>Adicionar e alterar aluno particular</title>
</head>
<body>
    <main>
        <h1>Extends (Adicionar/alterar aluno particular)</h1><hr>
    </main>
    
    <article>
        <div class="form-value">
            <form action="">
                <div class="inputbox">
                    <label for="">Nome do Aluno</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="select"> <!--Select para horário-->
                    <div class="selected">
                      <script>
                        function changeHour(hour){
                          document.getElementById("text-selected-hour").textContent = hour;
                        }
                      </script>
                      <span id="text-selected-hour" style="background-color: white;">Horário</span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 512 512"
                        class="arrow"
                      >
                        <path
                          d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                        ></path>
                      </svg>
                    </div>
                    <div class="options">
                      <div>
                        <input id="hour-1" name="hour-1" type="radio" checked="" onclick="changeHour('Horário 1')"/>
                        <label class="option" for="hour-1" data-txt="Horário 1"></label>
                      </div>

                      <div>
                        <input id="hour-2" name="hour-2" type="radio" onclick="changeHour('Horário 2')"/>
                        <label class="option" for="hour-2" data-txt="Horário 2"></label>
                      </div>

                      <div>
                        <input id="hour-3" name="hour-3" type="radio" onclick="changeHour('Horário 3')"/>
                        <label class="option" for="hour-3" data-txt="Horário 3"></label>
                      </div>

                      <div>
                        <input id="hour-4" name="hour-4" type="radio" onclick="changeHour('Horário 4')"/>
                        <label class="option" for="hour-4" data-txt="Horário 4"></label>
                      </div>

                    </div><!--options-->
                  </div><!--Select para horário-->
                  <div class="mensagem">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    Selecione uma opção antes de avançar
                </div>
                <div class="botoes">
                    <button name="limpar" id="limpar" class="button">Limpar</button>
                    <button name="salvar" class="button">Salvar</button>
                </div>
            </form>
        </div>
    </article>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
