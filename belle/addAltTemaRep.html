 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formularioUI.css">
    <link rel="stylesheet" type="text/css" href="formularioLayout.css">
    <link rel="stylesheet" type="text/css" href="Arquivo.css">
    <title>Adicionar e alterar tema de repertório</title>
</head>
<body>
    <main>
        <h1>Extends (Adicionar/alterar tema de repertório)</h1><hr>
    </main>

    <article>
        <div class="form-value">
            <form action="">
                <div class="inputbox">
                    <label for="">Nome do repertório</label>
                    <input type="text" name="tema-repertorio" required>
                </div>

                <label class="lbl-upload">Upload de imagem</label>
                <div class="upload">
                    <input type="file" accept="image/*" class="img-arquivo" name="img-repertorio" id="img-repertorio" required>
                </div>

                <div class="botoes">
                    <button type="button" name="limpar" id="limpar" class="button">Limpar</button>
                    <button type="button" name="salvar" class="button">Salvar</button>
                </div>
            </form>
        </div>
    </article>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
