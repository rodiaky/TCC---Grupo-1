<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formularioUI.css">
    <link rel="stylesheet" type="text/css" href="formularioLayout.css">
    <link rel="stylesheet" type="text/css" href="selecao.css">
    <title>Adicionar e alterar semana</title>
</head>
<body>
    <main>
        <h1>Adicionar e alterar semana</h1><hr>
    </main>
    
    <article>
        <div class="form-value">
            <form action="">
                <div class="inputbox">
                    <label for="">Nome da semana</label>
                    <input type="text" name="nome-semana" required>
                </div>

                <div id="inputboxAno" class="inputbox">
                    <label for="">Data de início</label>
                    <input type="date" id="data-inicio" name="data-inicio" required>
                </div>

                <div id="inputboxAno" class="inputbox">
                    <label for="">Data de fim</label>
                    <input type="date" id="data-fim" name="data-fim" required>
                </div>

                <div class="inputbox">
                    <label for="">Descrição</label>
                    <textarea id="textoDescricao" class="textoQuestao" name="descricao-semana" required></textarea>
                </div>

                  <div class="mensagem">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    Preencha todos os campos antes de avançar
                </div>
                
                <div class="botoes">
                    <button type="button" name="limpar" id="limpar" class="button">Limpar</button>
                    <button type="button" name="salvar" class="button">Salvar</button>
                </div>
            </form>
        </div>
    </article>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
