<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formularioLayout.css">
    <link rel="stylesheet" type="text/css" href="formularioUI.css">
    <title>Alterar Senha</title>
</head>
<body>
    <main>
        <h1>Alterar Senha</h1><hr>

        <article>
            <div class="form-value">
                <form action="">
                    <div class="inputbox">
                        <label for="">E-mail</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="inputbox">
                        <label for="">Nova Senha</label>
                        <input type="password" name="novaSenha" required>
                    </div>
                    <div class="inputbox">
                        <label for="">Confirmar Senha</label>
                        <input type="password" name="confirmarSenha" required>
                    </div>
                    <div class="botoes">
                        <button type="button" name="limpar" id="limpar" class="button">Limpar</button>
                        <button type="button" name="salvar" class="button">Salvar</button>
                    </div>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
