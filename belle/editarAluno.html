<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formularioUI.css">
    <link rel="stylesheet" type="text/css" href="formularioLayout.css">
    <link rel="stylesheet" type="text/css" href="selecao.css">
    <title>Editar Aluno</title>
</head>
<body>
    <main>
        <h1>Editar Aluno</h1><hr>
    
        <article>
            <div class="form-value">
                <form action="">
                    <div class="inputbox">
                        <label for="">Nome do Aluno</label>
                        <input type="text" name="nome" required>
                    </div>
                    <div class="inputbox">
                        <label for="">E-mail</label>
                        <input type="email" name="email" required>   
                    </div>
                    <div class="select">
                        <div class="selected">
                          <script>
                            function changeDay(turma){
                              document.getElementById("text-selected-turma").textContent = turma;
                            }
                          </script>
                          <span id="text-selected-turma">Turma</span>
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 512 512"
                            class="arrow"
                          >
                            <path
                              d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                            ></path>
                          </svg>
                        </div><!--selected-data-->
                        <div class="options">
                          <div>
                            <input id="turma-1" name="turma-1" type="radio" checked="" onClick="changeDay('Turma 1')"/>
                            <label class="option" for="turma-1" data-txt="Turma 1"></label>
                          </div>
                    
                          <div>
                            <input id="turma-2" name="turma-2" type="radio" onClick="changeDay('Turma 2')"/>
                            <label class="option" for="turma-2" data-txt="Turma 2"></label>
                          </div>
                    
                          <div>
                            <input id="turma-3" name="turma-3" type="radio" onClick="changeDay('Turma 3')"/>
                            <label class="option" for="turma-3" data-txt="Turma 3"></label>
                          </div>
                    
                          <div>
                            <input id="turma-4" name="turma-4" type="radio" onClick="changeDay('Turma 4')"/>
                            <label class="option" for="turma-4" data-txt="Turma 4"></label>
                          </div>
                    
                        </div><!--options-->
                      </div><!--Select-->
                      <div class="mensagem">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                        Selecione uma opção antes de avançar
                    </div>
                    
                    <div class="botoes">
                        <button type="button" name="limpar" id="limpar" class="button">Limpar</button>
                        <button type="button" name="salvar" class="button">Salvar</button>
                    </div>
                </form>
            </div><!--form-value-->
            
        </article>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
